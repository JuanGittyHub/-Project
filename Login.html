<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMS | Login</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="src\css\main.css">
    
    <!-- Scripts -->
</head>
<body>
    <div class="container">
        <section class="loginSection">
            <div class="loginSectionLeftPanel">
                <img src="resources\images\stock_prices_Illutration.svg" alt="stock illustration">
                <div class="logSysNam">
                    <h3>
                        Inventory Management <br />
                        System
                    </h3>
                </div>
            </div>

            <div class="loginSectionRightPanel">
                <h1>
                    Login
                </h1>

                <section class="loginForm">
                    <label for="email">Email</label>
                    <input type="email" name="" id="email-field" />

                    <label for="password">Password</label>
                    <input type="password" name="" id="pwd-field" />
                    <a href="" id="ForgotPassword">Forgot Password</a>

                    <button type="submit">Login</button>
                </section>
            </div>
        </section>
    </div>
